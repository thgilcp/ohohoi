<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
  <section>
    <button v-on:click="addOhohoi">おほほい！</button>
    <p>おほほい！× {{ ohohoisCount }}</p>
    <p>/</p>
    <p>ぱいーん！× {{ painCount }}</p>
  </section>
  <section>
    <p v-for="ohohoi in ohohois">
      {{ ohohoi }}
    </p>
  </section>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    ohohois: [
    ]
  },
  computed: {
    ohohoisCount: function() {
      return this.ohohois.filter(x => x === 'おほほい！').length
    },
    painCount: function() {
      return this.ohohois.length - this.ohohoisCount
    }
  },
  methods: {
    addOhohoi: function() {
      if (Math.floor(Math.random() * 10) === 1) {
        this.ohohois.push('ぱいーん！')
      } else {
        this.ohohois.push('おほほい！')
      }
    }
  }
})
</script>

<style>
p {
  display: inline;
}
</style>
